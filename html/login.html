<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Увійти — AsiaBox</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-beige-light flex flex-col min-h-screen">
  <!-- HEADER -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="/img/logo.png" alt="AsiaBox" class="h-10">
      <h1 class="text-2xl font-bold text-brand-red">AsiaBox</h1>
    </a>

    <nav class="hidden md:flex space-x-6 font-semibold text-gray-700">
      <a href="catalog.html" class="hover:text-brand-red">Каталог</a>
      <a href="promotions.html" class="hover:text-brand-red">Акції</a>
      <a href="about.html" class="hover:text-brand-red">Про нас</a>
      <a href="delivery.html" class="hover:text-brand-red">Доставка і оплата</a>
      <a href="contacts.html" class="hover:text-brand-red">Контакти</a>
    </nav>

    <!-- AUTH + CART -->
    <div class="flex items-center space-x-4">
  <a href="login.html" class="text-sm font-semibold bg-brand-pink text-white px-4 py-2 rounded-lg hover-bg-brand-pink-dark transition">Увійти</a>
  <a href="cart.html" class="relative">
    <img src="/img/cart.png" alt="Cart" class="h-6">
    <span id="cart-counter" class="absolute -top-2 -right-2 bg-brand-red text-white text-xs px-1.5 py-0.5 rounded-full">0</span>
  </a>
</div>
    <button id="mobileMenuBtn" class="md:hidden text-2xl">☰</button>
</header>

<!-- БІЧНЕ МОБІЛЬНЕ МЕНЮ -->
  <div id="mobileMenuOverlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>

  <nav id="mobileMenu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 md:hidden flex flex-col py-6 px-4">
    <button id="mobileMenuClose" class="self-end text-2xl mb-4" aria-label="Закрити меню">✖</button>

    <a href="catalog.html" class="block py-2 text-brand-red font-semibold">Каталог</a>
    <a href="promotions.html" class="block py-2 hover:text-brand-red">Акції</a>
    <a href="about.html" class="block py-2 hover:text-brand-red">Про нас</a>
    <a href="delivery.html" class="block py-2 hover:text-brand-red">Доставка і оплата</a>
    <a href="contacts.html" class="block py-2 hover:text-brand-red">Контакти</a>
    <a href="cart.html" class="block py-2 hover:text-brand-red">Кошик</a>
    <a href="login.html" class="block py-2 font-semibold text-brand-pink">Увійти</a>
  </nav>

  <!-- LOGIN FORM -->
  <main class="flex-grow flex justify-center items-center px-6 py-12">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md text-center">
      <h2 class="text-3xl font-bold text-brand-red mb-6">Увійти в акаунт</h2>
      <form id="loginForm" class="space-y-5">
        <div class="text-left">
          <label for="email" class="block font-semibold mb-1">Електронна пошта</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-brand-pink">
        </div>

        <div class="text-left">
          <label for="password" class="block font-semibold mb-1">Пароль</label>
          <input type="password" id="password" name="password" required minlength="6"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-brand-pink">
        </div>

        <button type="submit" 
                class="w-full bg-brand-pink text-white py-3 rounded-lg font-semibold hover-bg-brand-pink-dark transition">
          Увійти
        </button>

        <p class="text-gray-600 text-sm mt-4">
          Немає акаунта? <a href="#" class="text-brand-pink font-semibold hover:underline">Зареєструватися</a>
        </p>
      </form>

      <div id="loginMessage" class="mt-4 text-sm font-semibold"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-center py-6 border-t mt-10">
    <p class="text-gray-500 text-sm">&copy; 2025 AsiaBox. Усі права захищені.</p>
  </footer>

  <!-- JS -->
  <script>
    // Мобільне меню
     document.addEventListener("DOMContentLoaded", () => {
      const menuBtn = document.getElementById("mobileMenuBtn");
      const closeBtn = document.getElementById("mobileMenuClose");
      const mobileMenu = document.getElementById("mobileMenu");
      const overlay = document.getElementById("mobileMenuOverlay");

      function openMenu() {
        mobileMenu.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      }

      function closeMenu() {
        mobileMenu.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }

      if (menuBtn) menuBtn.addEventListener("click", openMenu);
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      if (overlay) overlay.addEventListener("click", closeMenu);
    });

    // Авторизація
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      if (!email.includes('@')) {
        message.textContent = '❌ Введіть коректну електронну пошту.';
        message.className = 'mt-4 text-red-600 font-semibold';
        return;
      }

      if (password.length < 6) {
        message.textContent = '❌ Пароль має містити щонайменше 6 символів.';
        message.className = 'mt-4 text-red-600 font-semibold';
        return;
      }

      // Імітація входу
      message.textContent = '✅ Авторизація успішна! Перенаправлення...';
      message.className = 'mt-4 text-green-600 font-semibold';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  </script>
</body>
</html>
