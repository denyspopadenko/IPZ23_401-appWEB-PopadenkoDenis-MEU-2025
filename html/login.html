<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Увійти / Зареєструватися — AsiaBox</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/img/logo.png">
</head>
<body class="bg-beige-light flex flex-col min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
  <a href="index.html" class="flex items-center space-x-2">
    <img src="/img/logo.png" alt="AsiaBox" class="h-10">
    <h1 class="text-2xl font-bold text-brand-red">AsiaBox</h1>
  </a>

  <nav class="hidden md:flex space-x-6 font-semibold text-gray-700">
    <a href="catalog.html" class="hover:text-brand-red">Каталог</a>
    <a href="promotions.html" class="hover:text-brand-red">Акції</a>
    <a href="about.html" class="hover:text-brand-red">Про нас</a>
    <a href="delivery.html" class="hover:text-brand-red">Доставка і оплата</a>
    <a href="contacts.html" class="hover:text-brand-red">Контакти</a>
  </nav>

  <div id="userMenu" class="relative flex items-center space-x-4">
    <a href="#" id="loginBtn" class="text-sm font-semibold bg-brand-pink text-white px-4 py-2 rounded-lg hover:bg-brand-pink-dark transition">Увійти</a>
    <div id="loggedInMenu" class="hidden relative">
      <img id="userAvatar" src="/img/default-avatar.png" class="h-8 w-8 rounded-full cursor-pointer">
      <span id="userName" class="ml-2 font-semibold cursor-pointer"></span>
      <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 hidden">
        <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Профіль</a>
        <a href="orders.html" class="block px-4 py-2 hover:bg-gray-100">Замовлення</a>
        <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100">Вийти</button>
      </div>
    </div>
  </div>
</header>

<main class="flex-grow flex justify-center items-center px-6 py-12">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-brand-red mb-6" id="formTitle">Увійти в акаунт</h2>
    
    <!-- LOGIN FORM -->
    <form id="authForm" class="space-y-5">
      <div class="text-left">
        <label for="name" class="block font-semibold mb-1" id="nameLabel" style="display:none;">Ім’я</label>
        <input type="text" id="name" name="name" placeholder="Ім’я" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-brand-pink" style="display:none;">
      </div>

      <div class="text-left">
        <label for="email" class="block font-semibold mb-1">Електронна пошта</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-brand-pink">
      </div>

      <div class="text-left">
        <label for="password" class="block font-semibold mb-1">Пароль</label>
        <input type="password" id="password" name="password" required minlength="6" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-brand-pink">
      </div>

      <button type="submit" class="w-full bg-brand-pink text-white py-3 rounded-lg font-semibold hover:bg-brand-pink-dark transition" id="submitBtn">Увійти</button>

      <p class="text-gray-600 text-sm mt-4">
        <span id="toggleText">Немає акаунта?</span> 
        <a href="#" class="text-brand-pink font-semibold hover:underline" id="toggleLink">Зареєструватися</a>
      </p>
    </form>

    <div id="loginMessage" class="mt-4 text-sm font-semibold"></div>
  </div>
</main>

<footer class="bg-white text-center py-6 border-t mt-10">
  <p class="text-gray-500 text-sm">&copy; 2025 AsiaBox. Усі права захищені.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Toggle login / register
  const toggleLink = document.getElementById("toggleLink");
  const toggleText = document.getElementById("toggleText");
  const formTitle = document.getElementById("formTitle");
  const nameInput = document.getElementById("name");
  const nameLabel = document.getElementById("nameLabel");
  const submitBtn = document.getElementById("submitBtn");

  let isRegister = false;

  toggleLink.addEventListener("click", (e) => {
    e.preventDefault();
    isRegister = !isRegister;

    if (isRegister) {
      formTitle.textContent = "Реєстрація";
      nameInput.style.display = "block";
      nameLabel.style.display = "block";
      submitBtn.textContent = "Зареєструватися";
      toggleText.textContent = "Вже є акаунт?";
      toggleLink.textContent = "Увійти";
    } else {
      formTitle.textContent = "Увійти в акаунт";
      nameInput.style.display = "none";
      nameLabel.style.display = "none";
      submitBtn.textContent = "Увійти";
      toggleText.textContent = "Немає акаунта?";
      toggleLink.textContent = "Зареєструватися";
    }
  });

  // Авторизація та реєстрація
  const authForm = document.getElementById("authForm");
  const message = document.getElementById("loginMessage");

  authForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = nameInput.value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email.includes("@")) {
      message.textContent = "❌ Введіть коректну електронну пошту.";
      message.className = "mt-4 text-red-600 font-semibold";
      return;
    }

    if (password.length < 6) {
      message.textContent = "❌ Пароль має містити щонайменше 6 символів.";
      message.className = "mt-4 text-red-600 font-semibold";
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (isRegister) {
      // Перевірка чи вже існує
      if (users.some(u => u.email === email)) {
        message.textContent = "❌ Користувач вже існує!";
        message.className = "mt-4 text-red-600 font-semibold";
        return;
      }

      users.push({ email, password, name, avatar: "/img/default-avatar.png", orders: [], coupons: [] });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", email);

      message.textContent = "✅ Реєстрація успішна! Перенаправлення...";
      message.className = "mt-4 text-green-600 font-semibold";
      setTimeout(() => window.location.href = "profile.html", 1500);
    } else {
      // Логін
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) {
        message.textContent = "❌ Некоректна електронна пошта або пароль!";
        message.className = "mt-4 text-red-600 font-semibold";
        return;
      }
      localStorage.setItem("currentUser", email);
      message.textContent = "✅ Успішний вхід! Перенаправлення...";
      message.className = "mt-4 text-green-600 font-semibold";
      setTimeout(() => window.location.href = "profile.html", 1500);
    }
  });
});
</script>

<script src="/js/cart-counter.js"></script>
</body>
</html>
